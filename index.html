<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app.css">
    <title>Clock</title>
</head>

<body>
    <div class="container">
        <div class="Clock">
            <div class="time">
                <div class="hour">
                    <h1 class="hh">00:00:00</h1>
                </div>
                <!-- <div class="minute">
                    <h1 class="mm">00</h1>
                </div>
                <div class="second">
                    <h1 class="ss">00</h1>
                </div> -->
                
                
            </div>

            <div class="date">
                <h3 class="dd">00/00/00</h3>
                
            </div>

        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>
